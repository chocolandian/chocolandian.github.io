<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script>
        location.replace('/#404?path=' + encodeURIComponent(location.pathname + location.search + location.hash));
    </script>
</head>
<body>
    <h1>404 Not Found</h1>
    <p>トップページに移動します...</p>
</body>
</html>
